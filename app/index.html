    <body>

      <script type="text/x-handlebars" data-template-name="application">
        <div class="pageWrap">
          <header class="pageHeader">
            <img src="http://placehold.it/980x100&text=ccid-header">
          </header>
          <section class="pageBody">
            <div class="searchFilter"><img src="http://placehold.it/980x60&text=search+filters"></div>
            {{ outlet }}
          </section>
          <footer class="pageFooter">
            <img src="http://placehold.it/980x100&text=footer">
          </footer>
        </div>
      </script>

      <script type="text/x-handlebars" data-template-name="organizations">
        <div class="row">
          <div class="span4">
            {{#each organization in controller}}
              <li class="resultRow">
                {{#linkTo 'organization' organization }}{{organization.chineseName }}{{/linkTo}}
              </li>
            {{/each}}
          </div>
          <div class="span8">
            {{ outlet }}
          </div>
        </div>
        <ul>
        </ul>
      </script>

      <script type="text/x-handlebars" data-template-name="organization">
        <li class="resultDetail">
          {{ chineseName }}
        </li>
      </script>
